<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #3f89f8;
    }
    .frontbox {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #bae3f0;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="number"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #45a5dd;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #13d4f7;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #1b5eee;
    }
    .error {
        color: red;
        font-size: 0.8em;
    }
</style>
</head>
<body>

<div class="frontbox">
    <h2>Student Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="Name" placeholder="Enter your name" required>
        <span id="nameError" class="error"></span>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="Email Address" placeholder="Enter your email" required>
        <span id="emailError" class="error"></span>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="Phone Number" placeholder="Enter your phone number" required>
        <span id="phoneError" class="error"></span>

        <label for="address">Address</label>
        <input type="text" id="address" name="Address" placeholder="Enter your address" required>
        <span id="addressError" class="error"></span>

        <label for="studentID">Student Number</label>
        <input type="number" id="studentID" name="Student Number" placeholder="Enter your student number" required>
        <span id="studentIDError" class="error"></span>

        <input type="submit" value="Add Student">
    </form>
</div>

<script>
    function validateForm() {
        var name = document.getElementById("name").value.trim();
        var email = document.getElementById("email").value.trim();
        var phone = document.getElementById("phone").value.trim();
        var address = document.getElementById("address").value.trim();
        var studentID = document.getElementById("studentID").value.trim();
        var isValid = true;

        
        if (name === "") {
            document.getElementById("nameError").textContent = "Name is required";
            isValid = false;
        } else {
            document.getElementById("nameError").textContent = "";
        }

        
        if (email === "") {
            document.getElementById("emailError").textContent = "Email is required";
            isValid = false;
        } else {
            document.getElementById("emailError").textContent = "";
        }

        
        if (phone === "") {
            document.getElementById("phoneError").textContent = "Phone number is required";
            isValid = false;
        } else {
            document.getElementById("phoneError").textContent = "";
        }

    
        if (address === "") {
            document.getElementById("addressError").textContent = "Address is required";
            isValid = false;
        } else {
            document.getElementById("addressError").textContent = "";
        }

        
        if (studentID === "") {
            document.getElementById("studentIDError").textContent = "Student ID is required";
            isValid = false;
        } else {
            document.getElementById("studentIDError").textContent = "";
        }

        return isValid;
    }
</script>

</body>
</html>
